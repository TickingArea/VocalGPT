<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <div class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <span class="fs-5 fw-bold">gpt-3.5-turbo-16k</span>
            </div>
        </header>
    </div>
    <div id="recognition" class="message-container container py-3"></div>
    <div class="mb-3 fixed-bottom container">
        <div class="container">
            <div class="d-flex justify-content-start">
                <button class="btn btn-success" id="start">開始</button>
                <button class="btn btn-danger mx-3" id="stop">終了</button>
                <div class="form-check mt-2 mx-1">
                    <input type="checkbox" class="form-check-input" id="speech">
                    <label for="speech" class="form-check-label">読み上げ</label>
                </div>
            </div>
        </div>        
    </div>
    <script src="script.js"></script>
</body>

</html>
